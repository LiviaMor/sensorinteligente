<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sensor</title>
    <link rel="stylesheet" href="script/main.css">
</head>
<body>
<header>
    <h1>Sensor de Temperatura, Umidade e Luminosidade</h1>
    <p>Monitoramento em tempo real</p>
</header>

<main>
    <section class="sensor">
        <h2>Sensores</h2>
        <div class="dados">
            <div class="item">
                <span class="label">Luminosidade:</span>
                <span id="luminosidade" class="value">--</span>
                <span class="unidade">lux</span>
            </div>
            <div class="item">
                <span class="label">Temperatura:</span>
                <span id="temperatura" class="value">--</span>
                <span class="unidade">°C</span>
            </div>
            <div class="item">
                <span class="label">Umidade:</span>
                <span id="umidade" class="value">--</span>
                <span class="unidade">%</span>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy;Todos os direitos reservados.</p>
</footer>

<script>
    // Função para simular dados dos sensores
    function atualizarSensores() {
        // Simulação de leitura dos sensores
        const luminosidade = (Math.random() * 900 + 100).toFixed(0); // Luminosidade em lux
        const temperatura = (Math.random() * 20 + 15).toFixed(1); // Temperatura em °C
        const umidade = (Math.random() * 40 + 30).toFixed(0); // Umidade em %

        // Atualiza os valores no HTML
        document.getElementById('luminosidade').textContent = luminosidade + " lux";
        document.getElementById('temperatura').textContent = temperatura + " °C";
        document.getElementById('umidade').textContent = umidade + " %";
    }

    // Atualiza os dados a cada 10 segundos
    setInterval(atualizarSensores, 10000);
    // Atualização inicial
    atualizarSensores();

</script>
</body>
</html>
